# n8n - Workflow Automation
# A powerful workflow automation tool
#
# Secrets required:
#   - DISCORD_WEBHOOK_URL: Optional webhook for notifications
#
# Data stored in ./data directory

name: n8n
description: Workflow automation platform
image: docker.n8n.io/n8nio/n8n:1.122.2

# Secrets from Infisical (optional)
secrets:
  infisical_path: /services/n8n

# Backup configuration
backup:
  enabled: true
  paths:
    - data
