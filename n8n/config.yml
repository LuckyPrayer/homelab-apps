# n8n - Workflow Automation
# A powerful workflow automation tool
#
# Secrets: None required (DISCORD_WEBHOOK_URL is optional)
# Data stored in ./data directory

name: n8n
description: Workflow automation platform
image: docker.n8n.io/n8nio/n8n:1.122.2

# Host restriction - only deploy/backup/restore on these hosts
allowed_hosts:
  - orion-dev
  - orion-prod

# Data directory ownership (UID:GID for container user)
# n8n runs as user 1000 inside container, but we run as docker-svc (3002)
data_owner:
  uid: 3002
  gid: 3002

# No secrets required
secrets:
  infisical_path: null

# Backup configuration
backup:
  enabled: true
  paths:
    - data
