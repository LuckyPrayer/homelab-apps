# n8n - Workflow Automation
# A powerful workflow automation tool
#
# Deployed via homelab-apps manifest
# Secrets: DISCORD_WEBHOOK_URL (optional)
# Infisical path: /services/n8n
# Docs: https://docs.n8n.io/

services:
  n8n:
    image: docker.n8n.io/n8nio/n8n:1.122.2
    container_name: n8n
    user: "3002:3002"
    environment:
      - WEBHOOK_URL=https://n8n.${ENV:-dev}.${BASE_DOMAIN:-thebozic.com}
      - N8N_HOST=n8n.${ENV:-dev}.${BASE_DOMAIN:-thebozic.com}
      - N8N_PROTOCOL=https
      - GENERIC_TIMEZONE=${TZ:-America/Toronto}
      - DISCORD_WEBHOOK_URL=${DISCORD_WEBHOOK_URL:-}
      - N8N_USER_FOLDER=/data/.n8n
    volumes:
      - ./data:/data/.n8n
    ports:
      - "5678:5678"
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    labels:
      - "traefik.enable=true"
      - traefik.http.routers.n8n.rule=Host(`n8n.${ENV:-dev}.${BASE_DOMAIN:-thebozic.com}`)
      - "traefik.http.routers.n8n.entrypoints=websecure"
      - "traefik.http.routers.n8n.tls.certresolver=mytls"
      - "traefik.http.services.n8n.loadbalancer.server.port=5678"
    restart: unless-stopped
    networks:
      - homelab

networks:
  homelab:
    name: homelab
    external: true
